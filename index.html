<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Rock Paper Scissors</title>
    <script src="./javascript.js" defer></script>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors!</h1>
    <p class="description">
      You know the rules. You're playing against a super-difficult AI. First one
      to 5 points wins!<br /><strong>Choose your weapon:</strong>
    </p>

    <div>
      <button class="rock">🪨</button>
      <button class="paper">📃</button>
      <button class="scissors">✂️</button>
    </div>

    <div class="results">Click any button to begin.</div>

    <div class="scores">
      <div class="player-score"></div>
      <div class="computer-score"></div>
    </div>

    <p class="match-result">&nbsp;</p>
  </body>
</html>
